{% block news %}
<div class="container pt-3">
	<div class="row">
		{% for post in posts %}
		<div class="card col-lg-3 col-sm-10 col-10 m-2 mx-auto" style="width: 18rem;">
			<img class="card-img-top" src="{{post.image.image.url}}" alt="{{post.image.title}}">
			<div class="card-body">
				<h5 class="card-title">{{post.name}}</h5>
				<p>{{post.text}}</p>
				<a href="#" class="btn btn-primary">disable</a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
