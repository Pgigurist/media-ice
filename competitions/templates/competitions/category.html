{% extends 'general/base.html' %}
{% block content %}
<div class="container">
   <div class="row pt-4">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
         <h2>{{category.name}}</h2>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
         <ul class="list-group">
            {% for participant in participants %}
            <li class="list-group-item">
               <div>
                  <h5>{{participant.participant.full_name}}</h5>
                  <h6>{{participant.participant.club_name}}</h6>
               </div>
            </li>
            {% endfor %}
         </ul>
      </div>
   </div>
  </div>
{% endblock %}
