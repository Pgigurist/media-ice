{% extends "general/base.html" %}
{% block content %}
<div class="container">
   {% for event in events %}
      {% if event.published %}
         <div class="row pt-4">
            <div class="col">
               <!--a href="/competitions/{{event.id}}"-->
               <a href="{% url 'event' event_id=event.id %}">
                  <h3>{{event.name}}</h3>
               </a>
               {% if event.date_start == event.date_end %}
                  <h4>{{event.date_start}}</h4>
               {% else %}
                  <h4>{{event.date_start}} / {{event.date_end}}</h4>
               {% endif %}
            </div>
         </div>
      {% endif %}
   {% endfor %}
</div>
{% endblock %}
